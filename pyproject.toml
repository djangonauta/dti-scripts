[tool.poetry]
name = "dti-scripts"
version = "0.1.0"
description = "Scripts utilit√°rios"
authors = ["Igor Carvalho <igor.carvalho@ifpa.edu.br>"]
readme = "README.md"
packages = [{include = "dti_scripts"}]

[tool.poetry.dependencies]
python = "^3.12"
fabric = "*"
termcolor = "*"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
autopep8 = "*"
bpython = "*"
flake8 = "*"
isort = "*"

[tool.poetry.scripts]
